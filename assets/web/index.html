<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Agents Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/asciinema-player@3.7.0/dist/bundle/asciinema-player.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Consolas', monospace;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
        #terminal {
            width: 100%;
            height: 600px;
            border: 1px solid #333;
            border-radius: 4px;
            overflow: hidden;
        }
        .input-area {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #input {
            flex: 1;
            padding: 10px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ffffff;
            font-family: inherit;
        }
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        .connected { background-color: #28a745; }
        .disconnected { background-color: #dc3545; }
        .reconnecting { background-color: #ffc107; color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rule Agents Terminal</h1>
        </div>
        
        <div id="terminal"></div>
        
        <div class="input-area">
            <span>$</span>
            <input id="input" type="text" placeholder="Type commands and press Enter...">
        </div>
    </div>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <script src="https://cdn.jsdelivr.net/npm/asciinema-player@3.7.0/dist/bundle/asciinema-player.min.js"></script>
    <script>
        class TerminalClient {
            constructor() {
                this.terminal = document.getElementById('terminal');
                this.input = document.getElementById('input');
                this.status = document.getElementById('status');
                this.ws = null;
                this.eventLog = [];
                this.startTime = null;
                this.setupEventListeners();
                this.connect();
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                console.log('Connecting to WebSocket:', wsUrl);
                this.updateStatus('reconnecting', 'Connecting...');
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                    this.updateStatus('connected', 'Connected');
                    this.startTime = Date.now();
                    this.initializePlayer();
                };
                
                this.ws.onmessage = (event) => {
                    console.log('📨 Received WebSocket data:', event.data);
                    console.log('📨 Data length:', event.data.length);
                    console.log('📨 Data type:', typeof event.data);
                    this.handleTerminalData(event.data);
                };
                
                this.ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    this.updateStatus('disconnected', 'Disconnected');
                    setTimeout(() => this.connect(), 3000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateStatus('reconnecting', 'Reconnecting...');
                };
            }
            
            initializePlayer() {
                // Create initial asciinema recording with a welcome message
                const initialCast = {
                    version: 2,
                    width: 80,
                    height: 24,
                    timestamp: Math.floor(this.startTime / 1000),
                    env: {
                        TERM: "xterm-256color",
                        SHELL: "/bin/bash"
                    }
                };
                
                // Create initial cast string with welcome message
                const welcomeEvent = [0, "o", "Terminal ready. Type commands below.\r\n$ "];
                const initialCastString = JSON.stringify(initialCast) + '\n' + JSON.stringify(welcomeEvent);
                
                // Create a Blob URL from the cast data
                const blob = new Blob([initialCastString], { type: 'application/json' });
                const blobUrl = URL.createObjectURL(blob);
                this.currentBlobUrl = blobUrl;
                
                console.log('Creating asciinema player with blob URL:', blobUrl);
                
                // Initialize player with blob URL
                this.player = AsciinemaPlayer.create(blobUrl, this.terminal, {
                    cols: 80,
                    rows: 24,
                    autoPlay: true,
                    preload: true,
                    loop: false,
                    startAt: 0,
                    speed: 1,
                    idleTimeLimit: 2,
                    theme: {
                        background: "transparent",
                        foreground: "#f8f8f2"
                    }
                });
                
                console.log('Asciinema player created successfully');
            }
            
            handleTerminalData(data) {
                if (!this.startTime || !data) {
                    console.log('⚠️ Skipping terminal data - no startTime or empty data');
                    return;
                }
                
                const timestamp = (Date.now() - this.startTime) / 1000;
                this.eventLog.push([timestamp, "o", data]);
                
                console.log('📝 Adding event:', [timestamp, "o", data]);
                console.log('📊 Total events now:', this.eventLog.length);
                
                // Try to feed data to existing player or recreate
                this.updatePlayerWithNewData();
            }
            
            updatePlayerWithNewData() {
                if (this.eventLog.length === 0) return;
                
                // Create new cast with accumulated events
                const cast = {
                    version: 2,
                    width: 80,
                    height: 24,
                    timestamp: Math.floor(this.startTime / 1000),
                    env: {
                        TERM: "xterm-256color",
                        SHELL: "/bin/bash"
                    }
                };
                
                // Add events inline (asciinema v2 format)
                const castWithEvents = JSON.stringify(cast) + '\n' + 
                    this.eventLog.map(event => JSON.stringify(event)).join('\n');
                
                // Create new blob URL with updated events
                const blob = new Blob([castWithEvents], { type: 'application/json' });
                const blobUrl = URL.createObjectURL(blob);
                
                console.log('Updating player with new data, events:', this.eventLog.length);
                
                // Clean up old blob URL if exists
                if (this.currentBlobUrl) {
                    URL.revokeObjectURL(this.currentBlobUrl);
                }
                this.currentBlobUrl = blobUrl;
                
                // Clear and recreate player with updated events
                this.terminal.innerHTML = '';
                this.player = AsciinemaPlayer.create(blobUrl, this.terminal, {
                    cols: 80,
                    rows: 24,
                    autoPlay: true,
                    preload: true,
                    loop: false,
                    startAt: "last",
                    speed: 1,
                    theme: {
                        background: "transparent",
                        foreground: "#f8f8f2"
                    }
                });
            }

            setupEventListeners() {
                this.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const command = this.input.value;
                        if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                            console.log('Sending command:', command);
                            this.ws.send(command + '\r');
                            this.input.value = '';
                        } else {
                            console.error('WebSocket not connected');
                        }
                    }
                });
                
                this.input.focus();
            }

            updateStatus(className, text) {
                this.status.className = `status ${className}`;
                this.status.textContent = text;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TerminalClient();
        });
    </script>
</body>
</html>
