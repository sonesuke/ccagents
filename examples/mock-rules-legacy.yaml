# Mock rules for testing agent automation (legacy format)

rules:
  # Entry command - starts the mock script  
  - priority: 1
    pattern: "^entry$"
    command: "entry"
    args: ["bash", "examples/mock.sh"]
    
  # Auto-respond to proceed prompt
  - priority: 5
    pattern: "Do you want to proceed\\?"
    command: "resume"
    args: ["1"]
    
  # Exit command - sends /exit to the script
  - priority: 10
    pattern: "^exit$"
    command: "resume"
    args: ["/exit"]
    
  # Cancel command
  - priority: 15
    pattern: "^cancel$"
    command: "resume"
    args: ["cancel"]
    
  # Resume command (legacy support)
  - priority: 20
    pattern: "^resume$"
    command: "resume"
    args: []