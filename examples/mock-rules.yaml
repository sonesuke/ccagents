# Mock rules for testing agent automation

rules:
  # Entry command - starts the mock script
  - name: "Entry Command"
    actions:
      - type: command
        capture: "entry"
        execute: "bash examples/mock.sh"
    
  # Auto-respond to proceed prompt
  - name: "Auto Proceed"
    actions:
      - type: response
        capture: "Do you want to proceed?"
        execute: "1"
    
  # Exit command - sends /exit to the script
  - name: "Exit Command"
    actions:
      - type: command
        capture: "exit"
        execute: "/exit"
    
  # Cancel command - sends Ctrl+C interrupt
  - name: "Cancel Command"
    actions:
      - type: command
        capture: "cancel"
        execute: "\x03"  # Ctrl+C
    
  # Resume command (legacy support)
  - name: "Resume Command"
    actions:
      - type: command
        capture: "resume"
        execute: "echo 'Resume command is deprecated. Use entry instead.'"